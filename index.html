<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="calculator d-flex flex-column align-items-center justify-content-around"
    >
      <div class="container-fluid">
        <div class="row text-center mt-5">
          <h1>Calculator</h1>
        </div>

        <div class="row mt-4 text-center">
          <div class="col-10 offset-1">
            <input
              id="name-field"
              type="text"
              placeholder="Name"
              class="variable-field ps-2 pe-2"
            />
            =
            <input
              id="value-field"
              type="text"
              placeholder="Value"
              class="variable-field ps-2 pe-2"
            />
            <button id="variableButton">Add Variable</button>
          </div>
        </div>

        <div
          id="myAlert"
          class="alert alert-danger alert-dismissible fade show container-fluid"
          role="alert"
          style="display: none"
        >
          Variable already exists.
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="row mt-4 text-center">
          <div class="col-10 offset-1">
            <input type="text" name="input" id="display" class="input" />
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('2.7182')">
              e
            </button>
            <button class="calculator-button" onclick="setValue('3.1415')">
              pi
            </button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('sqrt')">
              sqrt
            </button>
            <button class="calculator-button" onclick="setValue('sin')">
              sin
            </button>
            <button class="calculator-button" onclick="setValue('cos')">
              cos
            </button>
            <button class="calculator-button" onclick="setValue('tan')">
              tan
            </button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="clr()">C</button>
            <button class="calculator-button" onclick="setValue('(')">(</button>
            <button class="calculator-button" onclick="setValue(')')">)</button>
            <button class="calculator-button" onclick="setValue('/')">/</button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('1')">1</button>
            <button class="calculator-button" onclick="setValue('2')">2</button>
            <button class="calculator-button" onclick="setValue('3')">3</button>
            <button class="calculator-button" onclick="setValue('*')">*</button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('4')">4</button>
            <button class="calculator-button" onclick="setValue('5')">5</button>
            <button class="calculator-button" onclick="setValue('6')">6</button>
            <button class="calculator-button" onclick="setValue('+')">+</button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('7')">7</button>
            <button class="calculator-button" onclick="setValue('8')">8</button>
            <button class="calculator-button" onclick="setValue('9')">9</button>
            <button class="calculator-button" onclick="setValue('-')">-</button>
          </div>
        </div>

        <div class="row mt-1 text-center">
          <div class="col-10 offset-1">
            <button class="calculator-button" onclick="setValue('^')">^</button>
            <button class="calculator-button" onclick="setValue('0')">0</button>
            <button class="calculator-button" onclick="setValue('.')">.</button>
            <button class="calculator-button equal-sign" id="calculateBtn">
              =
            </button>
          </div>
        </div>
      </div>

      <div class="history d-flex flex-column align-items-center" id="history">
        <div class="history-header d-flex justify-content-between w-100 p-3">
          <h5>History</h5>
          <button type="button" id="delete" class="btn btn-danger">
            Delete
          </button>
        </div>
        <div class="history_data" id="history_data"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
