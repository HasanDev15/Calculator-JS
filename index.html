<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator d-flex flex-column align-items-center justify-content-around">
    <div class="container-fluid">
      <div class="row text-center mt-5">
        <h1>Calculator</h1>
      </div>

      <div class="row mt-4 text-center">
        <div class="col-10 offset-1">
          <input
            id="name-field"
            type="text"
            placeholder="Name"
            class="variable-field ps-2 pe-2"
          />
          =
          <input
            id="value-field"
            type="text"
            placeholder="Value"
            class="variable-field ps-2 pe-2"
          />
          <button id="variableButton">
            Add Variable
          </button>
        </div>
      </div>
      
      <div class="row mt-4 text-center">

        <div class="col-10 offset-1">
          <input
            type="text"
            name="input"
            id="display"
            class="input"
          ></input>
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="setValue('sqrt')">sqrt</button>
          <button class="calculator-button" onclick="setValue('sin')">sin</button>
          <button class="calculator-button" onclick="setValue('cos')">cos</button>
          <button class="calculator-button" onclick="setValue('tan')">tan</button>          
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="clr()">C</button>
          <button class="calculator-button" onclick="setValue('(')">(</button>
          <button class="calculator-button" onclick="setValue(')')">)</button>
          <button class="calculator-button" onclick="setValue('/')">/</button>          
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="setValue('1')">1</button>
          <button class="calculator-button" onclick="setValue('2')">2</button>
          <button class="calculator-button" onclick="setValue('3')">3</button>
          <button class="calculator-button" onclick="setValue('*')">*</button>
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="setValue('4')">4</button>
          <button class="calculator-button" onclick="setValue('5')">5</button>
          <button class="calculator-button" onclick="setValue('6')">6</button>
          <button class="calculator-button" onclick="setValue('+')">+</button>
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="setValue('7')">7</button>
          <button class="calculator-button" onclick="setValue('8')">8</button>
          <button class="calculator-button" onclick="setValue('9')">9</button>
          <button class="calculator-button" onclick="setValue('-')">-</button>
        </div>
      </div>

      <div class="row mt-1 text-center">
        <div class="col-10 offset-1">
          <button class="calculator-button" onclick="setValue('^')">^</button>
          <button class="calculator-button" onclick="setValue('0')">0</button>
          <button class="calculator-button" onclick="setValue('.')">.</button>
          <button class="calculator-button equal-sign" id='calculateBtn'">=</button>
        </div>
      </div>
    </div>


    <div class="history d-flex flex-column align-items-center" id="history">
      <div class="history-header d-flex justify-content-between w-100 p-3">
        <h5>History</h5>
        <button type="button" id="delete" class="btn btn-danger">Delete</button>
      </div>
      <div class="history_data" id="history_data"></div>
    </div>

  </div>

    <script src="index.js"></script>

  </body>
</html>
